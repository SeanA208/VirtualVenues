  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Virtual Venutes Admin Panel</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">
    	<div class="col-md-8 col-sm-offset-2">
			<h1 class="page-header">Dashboard</h1>
			<div class="row">
				<div class="col-md-6">
					<p>Current Level:</p> 
					<p id="currentLevel">10</p>
					<p>Number of dancers:</p>
					<p id="currentNumberOfDancers">3</p>
				</div>
				<div class="col-md-6">
					<p>Illinois Score:</p> 
					<p id="illnoisScore">10</p>
					<p>Irvine Score:</p>
					<p id="irvineScore">3</p>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<p>Connected Illinois clients:</p> 
					<p id="illinoisClients">10</p>
					<p>Connected Irvine clients:</p>
					<p id="irvineClients">3</p>
				</div>
				<div class="col-md-6">
					<p>Number of Illinois responses on current level:</p>
					<p id="illnoisResponses">10</p>
					<p>Number of Irvine responses on current level:</p>
					<p id="irvineResponses">3</p>
				</div>
			</div>

			<form class="form-inline" role="form">
			  <div class="form-group">
			    <label class="sr-only">Level Number</label>
			    <select id="level-select" class="form-control">
				  <option>Level 1</option>
				  <option>Level 2</option>
				  <option>Level 3</option>
				  <option>Level 4</option>
				</select>
			  </div>
			  <button type="submit" id="update-button" class="btn btn-default">Push Updates</button>
			</form>
		</div>
	</div>
  </body>
