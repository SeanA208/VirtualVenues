<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="http:////netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>  
        <script src="/socket.io/socket.io.js"></script>
        <script src="/res/js/cookies.js"></script>
        <script src="/res/js/mobile.js"></script>

        <style type="text/css">
            img {
                width: 60px;
                height: 60px;
            }
            .team {
                width: 150px;
                height: 150px;
            }
            
            .row {
                margin-bottom: 2px;
            }
            body {
                background-color: #000;
                color: #ffffff;
            }
        </style>        
    </head>
    
    <body>
        <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="smallModal" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-body">
                    <h3>Modal Body</h3>
                    </div>
                </div>
            </div>
        </div>
		<div id="content">
            <!-- Team picking UI -->
			<div id="teaminfo" align="center" vertical-align="middle">
                <h1 style="text-align: center;">Pick a team</h1>
                <div class="container">
                    <div class="row">
                        <div class="col-xs-6">
                            <img src="/res/images/logos/illinois_black_scaled.jpg" class="team" team="illinois">
                        </div>
                        <div class="col-xs-6">
                            <img src="/res/images/logos/irvine_black_scaled.jpg" class="team" team="irvine">
                        </div>
                    </div>
                </div>
			</div>

			<div id="effortsinfo" align="center" vertical-align="middle" style="display:none">
                <div class="container">
                    <!-- container for dancer buttons -->
                    <br><div class="btn-group btn-group-justified" id="dancerbar"></div> 
                    <!-- text prompt -->
                    <h2 style="text-align: center;" id="titleinfo"></h2> 
                    <!-- alert -->
                    <div class="alert alert-danger alert-dismissable" style="display:none">
                        <h4 id = "alertTextID"></h4>
                    </div>   
                    <!-- laban effort buttons -->
                    <div class="row">
                        <div class="col-xs-6">
                        <div type="button" class="btn effort">
                            <img style="float: right;" src="/res/images/laban_effort_shape/flick.jpg" effortid="0" data-clicked=0>
                            <p style="float: left;">Flick</p>
                        </div>
                        </div>
                        <div class="col-xs-6">
                            <div type="button" class="btn effort">
                            <img style="float: left;" src="/res/images/laban_effort_shape/dab.jpg"  effortid="1" data-clicked=0>
                            <p style="float: right;">Dab</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 ">
                            <div type="button" class="btn effort">
                            <img style="float: right;" src="/res/images/laban_effort_shape/float.jpg"  effortid="2" data-clicked=0>
                            <p style="float: left;">Float</p>
                            </div>
                        </div>
                        <div class="col-xs-6 ">
                            <div type="button" class="btn effort">
                            <img style="float: left;" src="/res/images/laban_effort_shape/glide.jpg"  effortid="3" data-clicked=0>
                            <p style="float: right;" style="border: 1px white solid;">Glide</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 ">
                            <div type="button" class="btn effort">
                            <img style="float: right;" src="/res/images/laban_effort_shape/press.jpg"  effortid="4" data-clicked=0>
                            <p style="float: left;" style="border: 1px white solid;">Press</p>
                            </div>
                        </div>
                        <div class="col-xs-6 ">
                            <div type="button" class="btn effort">
                            <img style="float: left;" src="/res/images/laban_effort_shape/slash.jpg"  effortid="5" data-clicked=0>
                            <p style="float: right;"style="border: 1px white solid;">Slash</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 ">
                            <div type="button" class="btn effort">
                            <img style="float: right;" src="/res/images/laban_effort_shape/thrust.jpg"  effortid="6" data-clicked=0>
                            <p style="float: left;"style="border: 1px white solid;">Thrust</p>
                            </div>
                        </div>
                        <div class="col-xs-6 ">
                            <div type="button" class="btn effort">
                            <img style="float: left;" src="/res/images/laban_effort_shape/wring.jpg"  effortid="7" data-clicked=0>
                            <p style="float: right;"style="border: 1px white solid;">Wring</p>
                            </div>
                        </div>
                    </div>               
                
                <br>
		    	<button type="button" class="btn btn-success" data-toggle="button" id="sendInfo">SUBMIT</button>
                <button type="button" class="btn btn-primary" data-toggle="button" id="clear">CLEAR</button>
                <br>
                </div>
			</div>
		</div>
    </body>
</html>
