<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="http:////netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>  
        <script src="/socket.io/socket.io.js"></script>
        <script src="/res/js/mobile.js"></script>
        <script src="/res/js/socket_setup.js"></script>      

        <style type="text/css">
            .effort {
                width: 125px;
                height: 125px;
            }
            .team {
                width: 150px;
                height: 150px;
            }
            
            .row {
                margin-bottom: 20px;
            }
        </style>        
    </head>
    
    <body>
		<div id="content">
			<div id="teaminfo" align="center" vertical-align="middle">
                <h1 style="text-align: center;">Pick a team</h1>
                <div class="container">
                    <div class="row">
                        <div class="col-xs-6">
                            <img src="/res/images/logos/illinois.jpeg" class="team" team="illinois">
                        </div>
                        <div class="col-xs-6">
                            <img src="/res/images/logos/irvine.jpeg" class="team" team="irvine">
                        </div>
                    </div>
                </div>
                <hr>
			</div>

			<div id="effortsinfo" align="center" vertical-align="middle" style="display:none">
                <h1 style="text-align: center;">Pick an effort</h1>
                <div class="container">
                    <div class="row">
                        <div class="col-xs-6">
                            <img src="/res/images/laban_effort_shape/flick-word.jpg" class="effort" effortid="0">
                        </div>
                        <div class="col-xs-6 ">
                            <img src="/res/images/laban_effort_shape/dab-word.jpg" class="effort" effortid="1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 ">
                            <img src="/res/images/laban_effort_shape/float-word.jpg" class="effort" effortid="2">
                        </div>
                        <div class="col-xs-6 ">
                            <img src="/res/images/laban_effort_shape/glide-word.jpg" class="effort" effortid="3">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 ">
                            <img src="/res/images/laban_effort_shape/press-word.jpg" class="effort" effortid="4">
                        </div>
                        <div class="col-xs-6 ">
                            <img src="/res/images/laban_effort_shape/slash-word.jpg" class="effort" effortid="5">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 ">
                            <img src="/res/images/laban_effort_shape/thrust-word.jpg" class="effort" effortid="6">
                        </div>
                        <div class="col-xs-6 ">
                            <img src="/res/images/laban_effort_shape/wring-word.jpg" class="effort" effortid="7">
                        </div>
                    </div>               
		    	</div>
			</div>
		</div>
    </body>
</html>
