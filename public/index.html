<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="http:////netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>  
        <script src="/socket.io/socket.io.js"></script>
        <script src="/res/js/cookies.js"></script>
        <script src="/res/js/mobile.js"></script>

        <style type="text/css">
            .effort {
                width: 100px;
                height: 100px;
            }
            .team {
                width: 150px;
                height: 150px;
            }
            
            .row {
                margin-bottom: 5px;
            }
            body {
                background-color: #000;
                color: #ffffff;
            }
        </style>        
    </head>
    
    <body>
		<div id="content">
            <!-- Team picking UI -->
			<div id="teaminfo" align="center" vertical-align="middle">
                <h1 style="text-align: center;">Pick a team</h1>
                <div class="container">
                    <div class="row">
                        <div class="col-xs-6">
                            <img src="/res/images/logos/illinois_black_scaled.jpg" class="team" team="illinois">
                        </div>
                        <div class="col-xs-6">
                            <img src="/res/images/logos/irvine_black_scaled.jpg" class="team" team="irvine">
                        </div>
                    </div>
                </div>
			</div>

			<div id="effortsinfo" align="center" vertical-align="middle" style="display:none">
                <div class="container">
                    <!-- container for dancer buttons -->
                    <br><div class="btn-group btn-group-justified" id="dancerbar"></div> 
                    <!-- text prompt -->
                    <h2 style="text-align: center;" id="titleinfo"></h2> 
                    <!-- alert -->
                    <div class="alert alert-danger alert-dismissable" style="display:none">
                        <button type="button" class="close">&times;</button>
                        <h4 id = "alertTextID"></h4>
                    </div>   
                    <!-- laban effort buttons -->
                    <div class="row">
                        <div class="col-xs-6">
                            <img src="/res/images/laban_effort_shape/flick-word-colored.jpg" class="effort" effortid="0" data-clicked=0>
                        </div>
                        <div class="col-xs-6 ">
                            <img src="/res/images/laban_effort_shape/dab-word-colored.jpg" class="effort" effortid="1" data-clicked=0>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 ">
                            <img src="/res/images/laban_effort_shape/float-word-colored.jpg" class="effort" effortid="2" data-clicked=0>
                        </div>
                        <div class="col-xs-6 ">
                            <img src="/res/images/laban_effort_shape/glide-word-colored.jpg" class="effort" effortid="3" data-clicked=0>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 ">
                            <img src="/res/images/laban_effort_shape/press-word-colored.jpg" class="effort" effortid="4" data-clicked=0>
                        </div>
                        <div class="col-xs-6 ">
                            <img src="/res/images/laban_effort_shape/slash-word-colored.jpg" class="effort" effortid="5" data-clicked=0>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 ">
                            <img src="/res/images/laban_effort_shape/thrust-word-colored.jpg" class="effort" effortid="6" data-clicked=0>
                        </div>
                        <div class="col-xs-6 ">
                            <img src="/res/images/laban_effort_shape/wring-word-colored.jpg" class="effort" effortid="7" data-clicked=0>
                        </div>
                    </div>               
		    	</div>
                <br><button type="button" class="btn btn-success" data-toggle="button" id="sendInfo">SUBMIT</button><br>
			</div>
		</div>
    </body>
</html>
