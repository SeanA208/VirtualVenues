<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="http:////netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>  
        <script src="/socket.io/socket.io.js"></script>
        <script src="/res/js/cookies.js"></script>
        <script src="/res/js/mobile.js"></script>

        <style type="text/css">
            .img_effort {    
                width: 60px;
                height: 60px;
                float: right;
            }
            .team {
                width: 120px;
                height: 140px;
            }
            p {
                font-size: 100%;
                position: absolute;
                top: 10%;
            }
            .row {
                margin-bottom: 2px;
            }
            body {
                background-color: #000;
                color: #ffffff;
            }
            .modal, .modal.fade {
                top: 30%;
            }
            .btn.effort{
                height: 15%;
                width: 90%;
                color: inherit;
            }
        </style>        
    </head>
    
    <body>
        <!-- Alert -->
        <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="smallModal" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-body" align="center">
                    <h2 id="modal-alert"></h2>
                </div>
            </div>
        </div>
		<div id="content">
            <!-- Team picking UI -->
			<div id="teaminfo" align="center" vertical-align="middle">
                <h1 style="text-align: center;">Pick a team</h1>
                <div class="container">
                    <div class="row">
                        <div class="col-xs-6">
                            <img src="/res/images/logos/illinois.png" class="team" team="illinois">
                        </div>
                        <div class="col-xs-6">
                            <img src="/res/images/logos/irvine.jpg" class="team" team="irvine">
                        </div>
                    </div>
                </div>
			</div>
            <!-- Dancers/Efforts UI -->
			<div id="effortsinfo" align="center" vertical-align="middle" style="display:none">
                <div class="container">
                    <!-- container for dancer buttons -->
                    <div class="btn-group btn-group-justified" id="dancerbar" style="margin-top:5px; margin-bottom:2px;"></div> 
                    <!-- text prompt -->
                    <div id="titleinfo" style="font:normal 100% sans-serif; margin:5px 0 2px 0; text-align:center;"></div> 
                    <!-- laban effort buttons -->
                    <div class="row">
                        <div class="col-xs-6">
                        <div class="btn effort" effortid="0">
                            <img class ="img_effort" src="/res/images/laban_effort_shape/Flick-colored.jpg" data-clicked=0>
                            <p>Flick</p>
                        </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="btn effort" effortid="1">
                            <img class ="img_effort" src="/res/images/laban_effort_shape/Dab-colored.jpg" data-clicked=0>
                            <p>Dab</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 ">
                            <div class="btn effort" effortid="2">
                            <img class ="img_effort" src="/res/images/laban_effort_shape/Float-colored.jpg" data-clicked=0>
                            <p>Float</p>
                            </div>
                        </div>
                        <div class="col-xs-6 ">
                            <div class="btn effort" effortid="3">
                            <img class ="img_effort" src="/res/images/laban_effort_shape/Glide-colored.jpg" data-clicked=0>
                            <p>Glide</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 ">
                            <div class="btn effort" effortid="4">
                            <img class ="img_effort" style="float: right;" src="/res/images/laban_effort_shape/Press-colored.jpg" data-clicked=0>
                            <p>Press</p>
                            </div>
                        </div>
                        <div class="col-xs-6 ">
                            <div class="btn effort" effortid="5">
                            <img class ="img_effort" src="/res/images/laban_effort_shape/Slash-colored.jpg" data-clicked=0>
                            <p>Slash</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 ">
                            <div class="btn effort" effortid="6">
                            <img class ="img_effort" src="/res/images/laban_effort_shape/Punch-colored.jpg" data-clicked=0>
                            <p>Punch</p>
                            </div>
                        </div>
                        <div class="col-xs-6 ">
                            <div class="btn effort" effortid="7">
                            <img class ="img_effort" src="/res/images/laban_effort_shape/Wring-colored.jpg" data-clicked=0>
                            <p>Wring</p>
                            </div>
                        </div>
                    </div>               
                <br>
		    	<button type="button" class="btn btn-success" data-toggle="button" id="sendInfo" style="margin-right:10px; margin-bottom:2px;">SUBMIT</button>
                <button type="button" class="btn btn-primary" data-toggle="button" id="clear" style="margin-left:10px; margin-botton:2px;">CLEAR</button>
                </div>
                <br>
			</div>
		</div>
    </body>
</html>
